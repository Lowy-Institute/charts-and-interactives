      <text transform="translate(477.1 41.1)" font-size="16" fill="#002b45">
        <tspan x="0" y="0">Global warming is a serious and</tspan>
        <tspan x="0" y="20">pressing problem. We should</tspan>
        <tspan x="0" y="40">begin taking steps now even if</tspan>
        <tspan x="0" y="60">this involves significant costs.</tspan>
      </text>
      <text transform="translate(477.1 287.2)" font-size="16" fill="#002b45">
        <tspan x="0" y="0">Until we are sure that global</tspan>
        <tspan x="0" y="20">warming is really a problem, we</tspan>
        <tspan x="0" y="40">should not take any steps that</tspan>
        <tspan x="0" y="60">would have economic costs.</tspan>
      </text>
      <text transform="translate(477.1 145.6)" font-size="16" fill="#002b45">
        <tspan x="0" y="0">The problem of global warming</tspan>
        <tspan x="0" y="20">should be addressed, but its</tspan>
        <tspan x="0" y="40">effects will be gradual, so we</tspan>
        <tspan x="0" y="60">can deal with the problem</tspan>
        <tspan x="0" y="80">gradually by takings steps that</tspan>
        <tspan x="0" y="100">are low in cost.</tspan>
      </text>
