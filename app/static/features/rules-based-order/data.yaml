  - pm: rudd
    summary: |
      # Kevin Rudd
      ## 2007&mdash;2010
    credit: Photo&#58; Cherie Cullen / Wiki Commons
    events:
      - type: anchor
        year: 2008

      - type: excerpt
        date: March
        content: |
          ## [Kevin Rudd address to The Brookings Institution, Washington](https://pmtranscripts.pmc.gov.au/release/transcript-15833)

          ### &quot;The Australia-US alliance and emerging challenges in the Asia-Pacific Region.&quot;

          Rudd&#39;s first visit to Washington as prime minister included a speech at the Brookings Institution replete with references to world order, including the first known use of &#39;rules-based order&#39; by an Australian Prime Minister:

          > The idea of a &quot;harmonious world&quot; depends on China being a participant in the world order and, along with others, acting in accordance with the rules of that order…we look to China to make a strong contribution to strengthening the global and regional rules-based order.

          Rudd then travelled to Beijing where he delivered the same message, telling an audience of Chinese students in Peking University that realisation of the Chinese goal of a &#39;harmonious world&#39; depended on China &quot;being a participant in the world order and … acting in accordance with the rules of that order&quot;.
        media:
          class: image
          src: "img/example-5.jpg"
          caption: Kevin Rudd opens the Australia 2020 Summit, 19 April 2008<br/>(Mark Nolan/Getty Images)


      - type: excerpt
        date: Dec
        content: |
          ## [Kevin Rudd&#39;s National Security Statement, House of Representatives](https://parlinfo.aph.gov.au/parlInfo/search/display/display.w3p;query=Id:%22chamber/hansardr/2008-12-04/0045%22)

          In Rudd&#39;s inaugural National Security Statement, the rules-based order is listed as one of the five principles of Australia&#39;s national security:

          > 1. Maintaining Australia&#39;s territorial and border integrity.
          > 2. Promoting Australia&#39;s political sovereignty
          > 3. Preserving Australia&#39;s cohesive and resilient society and the long-term strengths of our economy.
          > 4. Protecting Australians and Australian interests both at home and abroad.
          > 5. Promoting an international environment, particularly in the Asia-Pacific region, that is stable, peaceful and prosperous, together with a global rules based order which enhances Australia&#39;s national interests.

          Rudd also said:

          > At the global level, we are committed to multilateral institutions, and in particular the United Nations, to promote a rules based international order that enhances our security and economy. We believe those that share the benefits of these systems must also share the responsibilities of supporting and enhancing them.


      - type: anchor
        year: 2009

      - type: excerpt
        date: May
        content: |
          ## [Defence White Paper](https://www.defence.gov.au/whitepaper/2009/)

          Maintaining the rules-based order is referenced as a possible objective of military operations:

          > the ADF has to be prepared to contribute to military contingencies in the rest of the world, in support of efforts by the international community to uphold global security and a rules-based international order, where our interests align and where we have the capacity to do so.

          In particular, defence of the rules-based order is cited as a justification for humanitarian intervention:

          > For a rules-based global security order to work, occasionally it is necessary to act to restore order. Within the UN context, the &#39;responsibility to protect&#39; principle, which is currently at an important stage of development, holds that states are responsible for the protection of their own citizens from mass atrocities, and that the international community should encourage and assist states to exercise that authority. Australia supports the principle, and recognises that, on occasion, it may be necessary for other states to intervene, under the auspices of a UN Security Council resolution, if a state cannot or will not protect its population.

          The rules-based order concept is also used to link Australia&#39;s local, regional and global interests:

          > These strategic interests are presented in geographical terms, as a hierarchy that reflects both relative priorities for action from a defence planning perspective, and our realistic capacity for influence through the employment of military power. They are interlocking - a stable rules-based global security order increases the likelihood of strategic stability in the Asia-Pacific region, which in turn makes more likely the maintenance of a secure immediate neighbourhood and ultimately a secure Australia.

  - pm: gillard
    summary: |
      # Julia Gillard
      ## 2010&mdash;2013
    credit: Photo&#58; DFID / Russell Watkins / Wiki Commons
    events:

      - type: anchor
        year: 2010

      - type: excerpt
        date: Nov
        content: |
          ## [The Melbourne Statement](https://webarchive.nla.gov.au/wayback/20190808185745/https:/foreignminister.gov.au/releases/Pages/2010/kr_mr_101106a.aspx?ministerid=2)

          This statement laid out the shared US-Australian interests on the occasion of the seventieth anniversary of US-Australia diplomatic relations. It also appears to be the first time the term &#39;rules-based order&#39; was used by a senior US government official – Hillary Clinton as Secretary of State.

          The Melbourne Statement reaffirms US and Australian dedication to &quot;the enhancement of an international rules-based order, both within our region and for the world.&quot;

          Speaking in Melbourne, Secretary Clinton [said](https://www.nzherald.co.nz/world/news/article.cfm?c_id=2&amp;objectid=10686147):

          > &quot;We obviously share the view that we want to see China&#39;s rise be successful, bringing benefits to the Chinese people, but [we want China] to take on greater responsibility and a rules-based approach towards all of its neighbours.&quot;
        media:
          class: image
          src: "img/example-7.jpg"
          caption: Photo&#58; Chip Somodevilla/Getty Images

      - type: anchor
        year: 2011

      - type: historyTimeline
        year: 2011
        dates: [17 December 2010, 17 March 2011, 2 May 2011]
        content:
          - title: Attempted suicide of Mohamed Bouazizi
            description: On 17 December 2010, Tunisian street vendor Mohamed Bouazizi self-immolated, sparking a series of protests against poor economic management and political autocracy that would topple many governments in the Middle East. The Arab Spring – as it came to be known – was a loosely related group of pro-democracy uprisings that enveloped several largely Muslim countries and resulted in regime change in Tunisia, Egypt and Libya, and brutal civil wars in Syria and Yemen.
          - title: Libya UN Resolution 1973
            description: Early in the Arab Spring, Libya attracted international condemnation over its government’s indiscriminate and disproportionate use of military force against protesters. On 17 March 2011, the UN Security Council passed a resolution authorising "all necessary measures" to protect civilians in Libya from pro-Gaddafi forces. UNSCR 1973 included the declaration of a no-fly zone over Libya, but specifically excluded a UN-mandated occupying ground force.
          - title: Osama bin Laden assassination
            description: On 2 May 2011, US president Barack Obama announced that Osama bin Laden, the leader of al-Qaeda, had been killed in a US operation in the city of Abbottabad, Pakistan.

      - type: excerpt
        date: Sep
        content: |
          ## [Prime Minister Julie Gillard&#39;s speech to the AsiaLink and Asia Society](https://pmtranscripts.pmc.gov.au/release/transcript-18161)

          Reflecting on the future of the Asian Century, Gillard said:

          > Australians should be optimistic. Not because change is always good - but because Australia is always good enough to make the best of change. And Australians should be determined. Because the prize is rich indeed. A peaceful, open, rules-based Asian system. Effective regional institutions, respect for all countries of the region, large and small. Space for a rising China. A robust alliance between Australia and the United States. That is the Asian future we seek in the Asian future we face.

      - type: excerpt
        date: Oct
        content: |
          ## [Foreign Minister Kevin Rudd&#39;s address to the Oxford Business Alumni Forum](https://webarchive.nla.gov.au/wayback/20190808181854/https:/foreignminister.gov.au/speeches/Pages/2011/kr_sp_111013b.aspx?ministerid=2)

          Rudd warns that &quot;The worst outcome that you could ever imagine for a country like Australia, is that there be conflict or war between the United States and China&quot;, and argues that the development of new institutions is a race against time:

          > We began to debate two or three years ago on how we could build an Asia Pacific community in a region which doesn&#39;t have regional institutions capable of bringing around the table the Americans, the Chinese and the rest of us, on how we craft the rules of the game for this region, for the next half-century. Because if you fail to do that, and to cultivate and to develop a culture, and have it of economic and security policy and foreign policy cooperation, it is very easy to drift in the reverse direction.

      - type: anchor
        year: 2012

      - type: excerpt
        date: Oct
        content: |
          ## [Australia in the Asian Century White Paper](https://www.defence.gov.au/whitepaper/2013/docs/australia_in_the_asian_century_white_paper.pdf)

          This document did not focus on security. Notably, on two occasions it argues that Australia should play a part in increasing the role of Asian countries in the rules-based order:

          > Australia&#39;s future is irrevocably tied to the stability and sustainable security of our diverse region…We will continue to support a greater role for Asian countries in a rules-based regional and global order. Australia&#39;s alliance with the United States and a strong US presence in Asia will support regional stability, as will China&#39;s full participation in regional developments.

      - type: excerpt
        date: SKIP
        content: |
          ## [Julia Gillard Speech at the launch of the White Paper on Australia in the Asian Century](https://pmtranscripts.pmc.gov.au/release/transcript-18872)

          In Prime Minister Gillard&#39;s launch statement for the Australia in the Asian Century White Paper, the rules-based order becomes specifically &#39;regional&#39;:

          > At the same time, all countries in the region, particularly the major powers, have a deep interest in strategic stability. So we need not be pessimistic - but just as we work to shape the economic future of our region, so too do we work to shape our security environment.

          > We are supporting the stabilising presence of the United States, a strong Defence Force, building habits of trust and co-operation in our region and a rules-based regional order. We have an ally in Washington - respect in Beijing - and more.

