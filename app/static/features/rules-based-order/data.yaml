          ## [Foreign Minister Julie Bishop](https://www.foreignminister.gov.au/minister/julie-bishop/media-release/united-states-resigns-un-human-rights-council)

          ### Statement following the US resignation from the UN Human Rights Council \&lt;a\&gt; MAUDE - The Human Rights Council is too often a dismal and dispiriting example of multilateralism. But if the West, including the United States, does not help shape contemporary understandings of human rights then others will, often in ways that diverge from our interests and values. Disengagement creates a vacuum that others step into. \&lt;/a\&gt;

          > Australia&#39;s Foreign Policy White Paper reiterated Australia&#39;s commitment to a strong multilateral human rights system and to advancing human rights globally. It is in our national interest to shape the work of the Council and uphold the international rules-based order.

      - type: opinion
        content: |
          ## Julie Bishop

          ### Former Minister for Foreign Affairs

          This came down to a difference of opinion with the Trump administration, where I had argued that the US should remain in the HRC to drive reform and effect change from within. The Administration determined that the HRC was beyond redemption and that attempts to improve it would inevitably fail and therefore the more dramatic step of resigning would send a stronger message.


