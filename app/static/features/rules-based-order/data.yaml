        content: |
          ## [Julia Gillard launches the National Security Strategy](https://crawford.anu.edu.au/news-events/news/132/prime-minister-julia-gillards-speech-national-security-college)

          As in her launch statement for the Australian in the Asian Century White Paper, Prime Minister Gillard here defines the rules-based order in regional terms:

          > We have long championed a multilateral, rules-based order in our region in which disputes are resolved peacefully, without the use or threat of force or coercion.

      - type: excerpt
        date: SKIP
        content: |
          ## [National Security Strategy](https://www.files.ethz.ch/isn/167267/Australia%20A%20Strategy%20for%20National%20Securit.pdf)

          The National Security Strategy itself contains 7 references to &#39;rules-based&#39;, but all in the context of the global order, rather than regional. The role of the US is considered central to maintenance of the rules-based order:

          > The United States is integral to global economic growth and security, and provides the critical underpinning to the rules-based order that exists today.

          Adherence to the rules-based order is characterised as a reflection of Australian values and history:

          > The rule of law provides the framework in which government balances its responsibility to protect Australia, its people and its interests while preserving our civil liberties. These values influence our foreign and defence policy. Our values underpin our reputation as a responsible member of the international community, committed to a rules-based global order.

      - type: excerpt
        date: May
        content: |
          ## [Defence White Paper](https://www.defence.gov.au/whitepaper/2013/)

          References to the rules-based order in this White Paper are made largely in geographic terms. Australia&#39;s primary strategic interest is defence of the continent, followed by a secure region, and finally a rules-based order. As with the 2009 Defence White Paper, this document describes the UN as central to maintaining a global rules-based order:

          > Both in and beyond Southeast Asia, Australia supports a rules-based regional security order that fosters cooperation, eases tensions between states and provides incentives to major powers like China and India to rise peacefully. In particular, it is in our interests that no hostile power in the Indo-Pacific is able to coerce or intimidate others through force or the threat of force.

  - pm: abbott
    banner: img/abbott-banner.jpg
    summary: |
      # Tony Abbott
      ## 2013&mdash;2015
    credit: Photo&#58; U.S. Department of State / Wiki Commons

    events:

      - type: opinion
        content: |
          ## Julie Bishop
          ### Former Minister for Foreign Affairs

          The government was firmly committed to the rules-based order through its actions. For example, when Malaysian airlines MH17 was shot down over Ukraine in July 2014 one of our first responses was to seek the support of the United Nations Security Council. Likewise, the government campaigned for and won a seat on the UN Human Rights Council and we submitted to voluntary arbitration through UNCLOS on our maritime boundary dispute with Timor-Leste.

      - type: anchor
        year: 2014

      - type: excerpt
        date: Aug
        content: |
          ## Joint Doorstop Interview, Canberra

          &quot;You cannot have an international order if [might is right](https://pmtranscripts.pmc.gov.au/release/transcript-31835). You cannot have a safe and secure world if powerful countries are able to take what they want. Plainly, what we have seen in Ukraine over the last six months or so, is an increasingly aggressive role by Russia and it seems that Russia is now stepping out of the shadows and overtly trying to achieve its objects of domination in Ukraine and it is completely, absolutely and utterly unacceptable.&quot;

      - type: excerpt
        date: Sep
        content: |
          ## [Address to United Nations General Assembly in New York](https://pmtranscripts.pmc.gov.au/release/transcript-23848)

          > &quot;Like any institution, the United Nations is an imperfect instrument.Still, it&#39;s better than might-is-right and it gives good arguments the best chance to prevail. Despite faults and failures, the UN has worked for peace and progress for nearly 70 years and Australia has been proud to play its part.&quot;

      - type: excerpt
        date: Nov
        content: |
          ## Address to Parliamentary Dinner for President Xi

          ### Parliament House, Canberra

          > &quot;I have never heard a Chinese leader commit so explicitly to a [rule-based international order](https://pmtranscripts.pmc.gov.au/release/transcript-23978) founded on the principle that we should all treat others as we would be treated ourselves.&quot;

      - type: anchor
        year: 2015

      - type: excerpt
        date: Jun
        content: |
          ## Address to the USA Independence Day Reception

          ### US Embassy, Canberra

          > &quot;America was, is, and will be the indispensable nation – [the one reliable bulwark against a world where might is right](https://pmtranscripts.pmc.gov.au/release/transcript-24586).&quot;

      - type: excerpt
        date: Jul
        content: |
          ## Address to the USA Independence Day Reception

          ### US Embassy, Canberra

          > &quot;America was, is, and will be the indispensable nation – [the one reliable bulwark against a world where might is right](https://pmtranscripts.pmc.gov.au/release/transcript-24586).&quot;

      - type: excerpt
        date: Aug
        content: |
          ## Address to the 70th Anniversary of Victory in the Pacific Dinner

          > &quot;[So let us for a moment consider what has been achieved in the post-war world](https://pmtranscripts.pmc.gov.au/release/transcript-24704): 70 years of peace in western Europe; 70 years of peace between China and Japan; a rules-based international order, guaranteed by the United States, that has fostered the greatest expansion of safety, of prosperity and of democracy that the world has ever seen; with many hundreds of millions of people, especially in Asia, moving from the Third World to the Middle Class in just two generations&quot;

