        content: |
          ## [Prime Minister Scott Morrison&#39;s speech to the Sydney Institute](https://www.pm.gov.au/media/address-sydney-institute)

          On the Joint Comprehensive Plan of Action (the Iran nuclear deal):

          > ... maintaining support for the JCPOA serves our interests in nuclear non-proliferation and in reinforcing the rules-based international system. It is consistent with Australia&#39;s position on other non-proliferation issues…And it serves our interest in encouraging rules-based approaches to resolving other issues of international concern, including the South China Sea.

          Morrison also announced that Australia would recognise West Jerusalem as the capital of Israel:

          > The starting point for their deliberation was Australia&#39;s absolute commitment to a two-state solution, these are the guard rails, with a secure Israel and future Palestinian state living side-by-side in peace and security within internationally recognised borders. I also required that their deliberations respect Australia&#39;s obligations under international law and UN Security Council resolutions – two things that are fundamental, I think, to Australia&#39;s interests in a rules-based order. You can&#39;t look at these things in isolation. Our foreign policy is guided by our fundamental interest in ensuring that internationally agreed rules continue to safeguard our security and prosperity. We don&#39;t get to pick and choose.

      - type: anchor
        year: 2019

      - type: excerpt
        date: Aug
        content: |
          ## [Foreign Minister Marise Payne and Defence Minister Linda Reynolds](https://www.foreignminister.gov.au/minister/marise-payne/media-release/joint-statement-australia-us-ministerial-consultations-ausmin-2019)

          ### Joint Statement, AUSMIN talks

          Notably, this statement brings together the rules-based order with another popular and contested concept in contemporary Australian foreign policy, &#39;Indo-Pacific&#39;:

          > Both countries recognised the growing strategic and economic importance of India, and the significance of South Asia and the Indian Ocean region to ensuring an open, rules-based Indo-Pacific.

      - type: quote
        quotation: The UN is the prime custodian of the rules-based order ... the UN and its norms are central to a cooperative rules-based approach to global challenges.
        name: Scott Morrison
        supp: National Statement to the UN General Assembly, Sept. 2019

      - type: excerpt
        date: Oct
        content: |
          ## Prime Minister Scott Morrison&#39;s speech to the Lowy Institute

          &quot;Australia does and must always seek to have a responsible and participative international agency in addressing global issues. This is positive and practical globalism. Our interests are not served by isolationism and protectionism. But it also does not serve our national interests when international institutions demand conformity rather than independent cooperation on global issues … We should avoid any reflex towards a negative globalism that coercively seeks to impose a mandate from an often ill-defined borderless global community. And worse still, an unaccountable internationalist bureaucracy … When it comes to setting global standards, we&#39;ve not been as involved as we could be. We cannot afford to leave it to others to set the standards that will shape our global economy. I&#39;m determined for Australia will play a more active role in standards setting.&quot;
        media:
          class: video
          src: ""
          caption: Video of speech

      - type: excerpt
        date: Nov
        content: |
          ## [Address by Linda Reynolds to the Hudson Institute, Washington DC](https://www.minister.defence.gov.au/minister/lreynolds/speeches/keynote-address-hudson-institute-washington-dc-0)

          > Australia does not take for granted a regional default inclination towards the advantages of existing rules-based systems – nor should the United States. As clear as those advantages are to us, we must constantly prove them to others. Through actions and demonstrable sovereign respect, not just words.

          On regional engagement with the US:

          > How we hold to this commitment in an increasingly competitive environment, will define success. So too will how we call out unfair and inconsistently applied rules and coercive behaviour. This is Australia&#39;s pathway in the region.

          > It is squarely in Australia&#39;s interests for our great friend and closest ally to remain the partner of choice. A partner who remains deeply invested in the region, and in an open global economy and a rules-based trading system.

