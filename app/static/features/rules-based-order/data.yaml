  - pm: turnbull
    summary: |
      # Malcolm Turnbull
      ## 2015&mdash;2018
    credit: Photo&#58; Matt Roberts / ABC / Wiki Commons
    events:
      - type: anchor
        year: 2016

      - type: excerpt
        date: Feb
        content: |
          ## [Defence White Paper](https://www.defence.gov.au/WhitePaper/Links.asp)

          There are 56 references to the &#39;rules based&#39; order in this White Paper, which explicitly points to Russia and North Korea as challenges to the order, and also lists terrorism, piracy, and people smugglers as other risks.

          The definition of the rules-based order in this White Paper stresses the capacity for evolution in the order, and argues that the order has become more important due to &#39;growing interconnectivity&#39;:

          > The stability of the rules-based global order is essential for Australia&#39;s security and prosperity. A rules-based global order means a shared commitment by all countries to conduct their activities in accordance with agreed rules which evolve over time, such as international law and regional security arrangements. This shared commitment has become even more important with growing interconnectivity, which means that events across the world have the potential to affect Australia&#39;s security and prosperity. The Government is committed to making practical and effective military contributions to global security operations to maintain the rules-based order and address shared security challenges where it is in our interest to do so.

          The US is described as being central to the stability of the rules-based order:

          > The global strategic and economic weight of the United States will be essential to the continued stability of the rules-based global order on which Australia relies for our security and prosperity. The world will continue to look to the United States for leadership in global security affairs and to lead military coalitions that support international security and the rules-based global order.

      - type: excerpt
        date: Mar
        content: |
          ## [Lowy Lecture, Prime Minister Malcolm Turnbull](https://www.lowyinstitute.org/publications/2016-lowy-lecture-prime-minister-australia-malcolm-turnbull)

          This speech again places the US at the centre of the rules-based order:

          > Now the greatest run of peace and prosperity this planet has ever known – centred right here in our Indo-Pacific region – was all made possible by the system of rules and institutions which the United States and its allies built from the ashes of World War II.
        media:
          class: sound
          src: https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/254392635&color=ff5500

      - type: excerpt
        date: Apr
        content: |
          ## Launch of Australian Cyber Security Centre

          In his [April 2016 address](https://pmtranscripts.pmc.gov.au/release/transcript-40306) launching the Australian Cyber Security Centre, Prime Minister Turnbull disclosed the capability and emphasised consistency with the rules-based order:

          > &quot;Defensive measures may not always be adequate to respond to serious cyber incidents … The Government can draw on a range of options to respond, such as law enforcement, diplomatic or economic measures.An offensive cyber capability, housed in the Australian Signals Directorate, provides another option … *The use of such a capability is subject to stringent legal oversight and is consistent with our support for the international rules-based order and our obligations under international law.* Acknowledging this offensive capability, adds a level of deterrence. It adds to our credibility as we promote norms of good behaviour on the international stage.&quot; (emphasis added)

      - type: excerpt
        date: Jul
        content: |
          ## [Joint press conference](https://pmtranscripts.pmc.gov.au/release/transcript-40347)

          ### Prime Minister Turnbull and Foreign Minister Marise Payne on the South China Sea arbitration decision \&lt;a\&gt; BISHOP - This judgement was not as strongly supported by the US as had been expected. It did not receive endorsement by ASEAN or of all claimant nations, which emboldened China to expand its South China Sea militarisation. \&lt;/a\&gt;

          The Hague Tribunal&#39;s decision on the South China Sea became pivotal to subsequent debate surrounding China&#39;s ambitions, its commitment to the rules-based order, and the willingness of the US and regional states to defend that order:

          > This Tribunal, as you know, is established in accordance with the United Nations Convention on the Law of the Sea, which is a codification of international maritime law. It was established so that countries can resolve disputes peacefully in accordance with international law. The UN convention on the Law of the Sea, and the Arbitral Tribunal are absolutely crucial elements of the international rules based order which underpins peace, stability and prosperity around the world but especially in our part of the world for decades. All of us, all countries large and small have benefitted enormously from this system which facilitates trade and enables disputes to be resolved in accordance with rules rather than by coercive means.

      - type: opinion
        content: |
          ## Richard Maude
          ### Foreign Policy Expert

          China&#39;s attempts to exercise de-facto control of the South China Sea, and in particular the building of large Chinese military facilities on disputed features, raised significant concerns in Australia about Beijing&#39;s willingness to abide by international law and settle disputes peacefully and without the threat or use of force.

          The precedents for the way China might use its growing power elsewhere in the region were ominous. China helped negotiate UNCLOS, including the setting of extensive exclusive economic zones, and subsequently ratified the Treaty. Yet Beijing denounced and ignored the Tribunal&#39;s findings, which had the effect of significantly narrowing the legal basis of China&#39;s claims in the South China Sea.

      - type: anchor
        year: 2017

      - type: historyTimeline
        year: 2017
        dates: [17 January 2017, 4 April 2017, 1 June 2017, 20 July 2017]
        content:
          - title: Xi Jinping Davos address
            description: Widely considered a landmark speech articulating China’s global ambitions&#58; "We should adhere to multilateralism to uphold the authority and efficacy of multilateral institutions. We should honor promises and abide by rules. One should not select or bend rules as he sees fit."
          - title: Khan Shaykhun chemical attack in Syria
            description: More than 80 people were killed in a chemical attack on the rebel-held town of Khan Sheikhoun in north-western Syria on 4 April 2017. The subsequent American missiles strikes against regime targets represented a significant reversal of US policy on Syria.
          - title: US announces withdrawal from Paris Agreement
            description: While the US remains a signatory to the UNFCCC foundation treaty, its decision to withdraw from the Paris Agreement represents the growing trend towards isolationism and protectionism that has come to define the Trump presidency.
          - title: A "gentle lesson on American power"
            description: Alleged briefing that took place between Trump, Tillerson, Mattis, the Director of the Economic Council Gary Cohn, the Joint Chiefs and members of Trump's cabinet. The opening line of the first briefing slide read&#58; "The post-war international rules-based order is the greatest gift of the greatest generation."<br/>Trump adviser Steve Bannon allegedly commented&#58; "If you stood up and threatened to shoot [Trump], he couldn't say 'post-war rules-based international order'. It’s just not the way he thinks."

      - type: excerpt
        date: Mar
        content: |
          ## [Julie Bishop Fullerton lecture](https://www.foreignminister.gov.au/minister/julie-bishop/speech/change-and-uncertainty-indo-pacific-strategic-challenges-and-opportunities)

          The most assertive Australian statement thus far on the &#39;liberal&#39; element of the rules-based order:

          > The importance of liberal values and institutions should not be underestimated or ignored.

          > While non-democracies such as China can thrive when participating in the present system, an essential pillar of our preferred order is democratic community.

          > Domestic democratic habits of negotiating and compromise are essential to powerful countries resolving their disagreements according to international law and rules.

          > History also shows democracy and democratic institutions are essential for nations if they are to reach their economic potential.

          > The only countries in the world who have escaped the &#39;middle-income&#39; trap to become wealthy, high-income and advanced economies are democracies –with the exception of a small number of oil-rich Middle Eastern states.

          > Liberal-democratic institutions such as rule-of-law rather than rule by executive privilege, civilian control of the military, independent and competent courts, protection of property and intellectual property rights from state appropriation or theft, and limitations on the role of the state in commercial and social affairs remain the prerequisites for stable and prosperous societies, as they are for the creation of a vibrant and innovative private sector.

          > While it is appropriate for different states to discover their own pathway leading toward political reform, history shows that embrace of liberal democratic institutions is the most successful foundation for nations seeking economic prosperity and social stability.

          > Australia is an active and vocal advocate of the liberal rules based order because the continuation of the long and prosperous peace depend on it.&quot;>

      - type: opinion
        content: |
          ## Julie Bishop

          ### Former Minister for Foreign Affairs

          The speech was intended as strong support for the rules-based order and for democracy and freedom. These are enduring values that must be defended strongly. It is simply a statement of fact that most high-income nations are liberal democracies with independent institutions.

          My speeches reflected my understanding that the rules-based order was developed, under United States leadership, to prevent a repeat of the horrors of global conflict in the two world wars. It was designed to protect the rights of all nations and to prevent more powerful countries coercing and dominating less powerful countries.


      - type: excerpt
        date: Jun
        content: |
          ## Malcolm Turnbull, Keynote address

          ### 16th IISS Asia Security Summit, Shangri-La Dialogue

          Turnbull refers to a &quot;US anchored rules-based order&quot;, and other references to the rules-based order place it directly in the context of great-power competition between the US and China:

          > And we should be under no illusions: If we are to maintain the dynamism of the region then we must preserve the rules-based structure that has enabled it thus far. This means cooperation not unilateral actions to seize or create territory or militarise disputed areas. This means competing within the framework of international law not winning through corruption, interference or coercion ...
          ... some fear that China will seek to impose a latter day Monroe Doctrine on this hemisphere in order to dominate the region, marginalising the role and contribution of other nations, in particular the United States. Such a dark view of our future would see China isolating those who stand in opposition to or are not aligned with its interests, while using its economic largesse to reward those toeing the line.

      - type: excerpt
        date: Jul
        content: |
          ## [Independent Intelligence Review](https://www.pmc.gov.au/resource-centre/national-security/report-2017-independent-intelligence-review)

          The Review points to &quot;fundamental changes to in the international system&quot; and assesses that &quot;The trend in the global balance of wealth and power is favouring China and India. The Western ascendancy in international institutions and values…is eroding&quot;:

          > ... assumptions that have long underpinned Australia&#39;s security and foreign policy, including those in relation to the strength of the rules-based component of the global order, will be more uncertain.

      - type: excerpt
        date: SKIP
        content: |
          ## Foreign Minister Julie Bishop&#39;s comments on two North Korean ballistic missile tests in one month

          [Bishop, 29 July](https://www.foreignminister.gov.au/minister/julie-bishop/media-release/australia-condemns-latest-north-korean-ballistic-missile-test):

          > The ballistic missile tests and North Korea&#39;s ongoing reckless and menacing behaviour, are in violation of multiple UN Security Council resolutions, is a threat to regional and global security and stability and is in violation of the rules-based order we seek to promote and advance.

          [Bishop, 5 July](https://www.foreignminister.gov.au/minister/julie-bishop/media-release/australia-condemns-dprk-missile-test)

          > The world expects that we live in a rules-based system and this unacceptable missile launch is in breach of numerous United Nations Security Council Resolutions. \&lt;a\&gt;BISHOP - North Korea is a rogue state in that it refuses to abide by international conventions and continues to pose a threat to South Korea and Japan. It uses the threat of military action to extract concessions from other nations and the regime&#39;s treatment of its own people is reprehensible.\&lt;/a\&gt;

      - type: excerpt
        date: Nov
        content: |
          ## Malcolm Turnbull, Launch of the Government&#39;s Foreign Policy White Paper

          From Prime Minister&#39;s speech at the launch of the White Paper:

          > In the global ocean, there is always a risk, as Lee Kuan Yew observed: &quot;The big fish will eat the little fish, and the little fish will eat the shrimps&quot;. Or as the Athean ambassador said to the Melians: &quot;In the real world, there is justice only between equals. As for the rest, the strong do as they will, and the weak suffer as they must.

          > So whether it&#39;s in Lee Kuan Yew&#39;s words or Thucydides&#39;, we will never agree that might is right. \&lt;a\&gt;MAUDE - This is a central element of the 2017 Foreign Policy White Paper&#39;s framing of the rules-based order – the idea that, as a middle power, Australia will always be better off in a global order that is based at least in part on agreed rules, even if imperfectly applied, rather than power alone.\&lt;/a\&gt; The rules-based order protects us all and it protects us, in particular.

        media:
          class: image
          src: "img/example-6.jpg"
          caption: Malcolm Turnbull, as PM in 2018, taking Indonesia’s Joko Widodo for a Sydney ferry ride<br/>(ASEANINAUS/Flickr)


      - type: excerpt
        date: SKIP
        content: |
          ## Foreign Policy White Paper \&lt;a\&gt; BISHOP - The central theme of the Foreign Policy White paper was a defence of the rules-based order. It was my judgement that the order was under challenge by China, Russia, North Korea and some other nations. There was apathy or indifference to its importance in many developing nations. The WP was intended to be a call to action for our institutions and for other nations to defend the order, as if it were broken, the world would be facing an unpredictable future.\&lt;/a\&gt;

          According to the Prime Minister&#39;s introduction, &quot;This Foreign Policy White Paper shows Australia to be focused on our region, determined to realise a secure, open and prosperous Indo–Pacific, while also strengthening and diversifying partnerships across the globe.&quot;

          References to the rules-based order in this White Paper reflect this regional focus, but not exclusively:

          > Australia&#39;s interests are strongly served by acting with others to support a rules-based international order. Australia will encourage and tangibly support the leadership of the United States to this end.

          The White Paper also includes references to the &quot;liberal character of the rules-based order&quot; and the &quot;rules-based component of the international order&quot;:

          > Australia will continue strongly to support US global leadership. The Government recognises there is greater debate and uncertainty in the United States about the costs and benefits of its leadership in parts of the international system. We believe that the United States&#39; engagement to support a rules-based order is in its own interests and in the interests of wider international stability and prosperity. Without sustained US support, the effectiveness and liberal character of the rules-based order will decline.

          > Australia has a long record of helping to develop the rules-based component of the global order.


      - type: opinion
        content: |
          ## Richard Maude

          ### Foreign Policy Expert

          The White Paper is also clear that Australia will support reforms that give new and emerging powers a greater role in the international system. It says Australia will be a willing partner in such a shared project. The White Paper is clear, though, that we should guard against illiberal changes to rules and norms. Change that undermined international law or the rights and freedoms set out in UN declarations, for example, would not be in Australia&#39;s interests.

