          - title: US National Security Strategy released
            description: |
              "Rules" referenced 13 times throughout the document. Majority of references relate to the promotion of free and fair-trade relations and target states that they see as adhering selectively to the rules and agreements of free trade.
          - title: Russian nerve gas attack in the UK
            description: Sergei Skripal, a former Russian military officer and double agent for the UK's intelligence services, and his daughter Yulia Skripal were poisoned in Salisbury, England. They had been poisoned by a Novichok nerve agent in an attack "almost certainly" approved by Russia.
          - title: US withdraws from JCPOA
            description: President Trump ended US participation in the landmark 2015 Iran nuclear agreement by re-imposing all US sanctions on Iran’s core economic sectors.
          - title: John Bolton speech to the Federalist Society on the ICC
            description: |
              "[The United States] will let the International Criminal Court die on its own. After all, for all intents and purposes, the ICC is already dead to us."
          - title: VP Mike Pence remarks at Hudson Institute
            description: |
              "China wants nothing less than to push the United States of America from the Western Pacific and attempt to prevent us from coming to the aid of our allies. America had hoped that economic liberalization would bring China into greater partnership with us and with the world. Instead, China has chosen economic aggression, which has in turn emboldened its growing military."

      - type: excerpt
        date: Jun
        content: |
          ## [Marise Payne, Minister for Defence](https://www.minister.defence.gov.au/minister/marise-payne/speeches/minister-defence-17th-iiss-asia-security-summit-shangri-la-dialogue)

          ### 17th IISS Asia Security Summit: The Shangri-La Dialogue

          Argues the rules-based order is essential for moderating the great-power contest between the US and China:

          > strategic competition has to be bound by principles and rules.

          > The most recent positive example from Australia&#39;s perspective of how this approach can function positively and effectively is the maritime boundary treaty signed between Australia and Timor-Leste in March.

          > This treaty was negotiated through the first ever conciliation held under the auspices of the UN Convention on the Law of the Sea. The Treaty is a testament to the way in which international law, in particular in this case the UN Convention on the Law of the Sea, reinforces stability and allows countries to engage and resolve disputes peacefully, without coercion and by the rules.

          > It is a good example of the rules-based global order in action.

