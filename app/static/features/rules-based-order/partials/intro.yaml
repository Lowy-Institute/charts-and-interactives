    ## Trending in Australia

    The term "liberal international order" has never been popular in Australia but, over the last decade or so, the Australian government has avidly adopted the concept of a "rules-based international order".

    This may just be a new way of describing a longstanding policy – former Foreign Minister Julie Bishop refers to the increasing use of the term as a "semantic innovation". In his book _Fear of Abandonment_, Allan Gyngell argues that all Australian governments have based their foreign policies on the US alliance, regional engagement, and efforts to "support and try to influence, in its own interests, the organisations, rules and norms – the generally accepted standards of behaviour that most states apply to themselves and others – which together made up a rules-based international order".

    Executive Director of the Asia Society Policy Institute, Richard Maude, says Australian policy makers have had a consistent, if perhaps too often implicit, understanding of what the RBO means and why it is important:

    > First, global order is shaped primarily by the power of sovereign states. Second, in the decades following the Second World War, a system of multilateral policy making, and rule-setting institutions was created, alongside the development of international law. This is the rules-based order (or, as we preferred in the old Office of National Assessments, the rules-based component of global order). Third, to the extent this system can promote global responses to global challenges and protect Australia from coercive power, it serves our interests. Fourth, the liberal dimensions of the order reflect Australian values and interests and should be protected wherever possible.

    Recent Australian support for the RBO has been unusually bipartisan and continuous - despite frequent changes in Prime Minister. Old divisions about the extent to which Australia should look to the US or UN have largely disappeared.

    Our examination of the past decade suggests that this bipartisanship reflects the challenges Australia faces from the major geopolitical shifts in this period: the rise of an assertive China, a more disruptive US, and increasingly competitive state behaviour – including in new domains like cyber and space.

    However, the growing popularity of the phrase "rules-based order" hasn't always brought greater clarity as to what it is or what it is supposed to do. Australian leaders have deployed the RBO in different ways in response to different challenges.

    This feature tries to shed more light on Australia's use of the RBO concept, by providing a short history of the recent evolution of the term – organised by Prime Minister – and by identifying its many meanings.

