    # Introduction

    ## Trump's fury

    On 20 July 2017, US President Donald Trump's senior advisers attempted an ambush. It backfired spectacularly.

    According to Washington Post journalists Philip Rucker and Carol Leonnig, authors of _A Very Stable Genius: Donald J Trump's Testing of America_, Trump's Secretary of State Rex Tillerson, Secretary of Defense Jim Mattis, and Director of the Economic Council Gary Cohn were concerned about the "gaping holes in the president's knowledge of history and of the alliances forged in the wake of World War II that served as the foundation of America's strength in the world", and they wanted to set him right.

    Mattis began a briefing - ostensibly about Afghanistan - with a slide which read "The post-war international rules-based order is the greatest gift of the greatest generation."

    Trump's adviser Steve Bannon reportedly recalled: "If you stood up and threatened to shoot [Trump], he couldn't say 'post-war rules-based international order'. It's just not the way he thinks." Bannon knew his man. Soon, Trump was flying into a rage against NATO, free trade agreements and the Iran nuclear deal.

    ## Newer than you think

    This anecdote illustrates the growing gulf between foreign policy elites and populist leaders, as well their supporters. Trump's ignorance is not surprising. The concept of the rules-based order is not widely understood outside the corridors of power and academia. But establishment figures like Mattis, Tillerson and Cohn attach increasing importance to it.

    Indeed, the phrase "rules-based order" is relatively young and only after the Cold War ended did it come into use as a descriptor for the post-second World War world. The term "liberal international order" has a much longer history.

