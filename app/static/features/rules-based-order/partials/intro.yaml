    # Introduction

    ## Trump's fury

    On 20 July 2017, US President Donald Trump's senior advisers attempted an ambush. It backfired spectacularly.

    According to Washington Post journalists Philip Rucker and Carol Leonnig, authors of _A Very Stable Genius: Donald J Trump's Testing of America_, Trump's Secretary of State Rex Tillerson, Secretary of Defense Jim Mattis, and Director of the National Economic Council Gary Cohn were concerned about the "gaping holes in the president's knowledge of history and the alliances forged in the wake of World War II", and they wanted to set him right.

    Mattis began a briefing, ostensibly about Afghanistan, with a slide that read "The post-war international rules-based order is the greatest gift of the greatest generation."

    Trump's adviser Steve Bannon reportedly recalled: "If you stood up and threatened to shoot [Trump], he couldn't say 'post-war rules-based international order'. It's just not the way he thinks." Bannon knew his man. Soon, President Trump was flying into a rage against NATO, free trade agreements, and the Iran nuclear deal.

    ## Newer than you think

    This anecdote illustrates the growing gulf between foreign policy elites and populist leaders, as well as their supporters. President Trump's ignorance is not surprising. The concept of the rules-based order is not widely understood outside the corridors of power and academia. But establishment figures like Mattis, Tillerson, and Cohn attach increasing importance to it.

    The phrase 'rules-based order', also referred to as RBO, is relatively young and only after the Cold War ended did it come into use as a descriptor for the post-Second World War era. The term 'liberal international order' has a much longer history.

    <iframe style="padding: 1em 0" class="chart ngram" src="https://project-rbo--lowy-charts.netlify.app/features/rules-based-order/charts/ngrams" width="100%" height="620px" frameborder=0 scrolling=no></iframe>

    ## Trending in Australia

    The term 'liberal international order' has never been popular in Australia but, over the last decade or so, the Australian Government has avidly adopted the concept of a 'rules-based international order'.

    This may just be a new way of describing a longstanding policy. Former Foreign Minister Julie Bishop agrees that the term is a 'semantic innovation'. Allan Gyngell, in his book _Fear of Abandonment_, argues that all Australian governments have based their foreign policies on the US alliance, regional engagement, and efforts to "support and try to influence … the organisations, rules and norms – the generally accepted standards of behaviour that most states apply to themselves and others – which together [make] up a rules-based international order".

    Richard Maude, former Director-General of the Office of National Assessments, says Australian policymakers have had a consistent, if perhaps too often implicit, understanding of what the RBO means and why it is important:

    > First, global order is shaped primarily by the power of sovereign states. Second, in the decades following the Second World War, a system of multilateral policymaking, and rule-setting institutions was created, alongside the development of international law. This is the rules-based order. Third, to the extent this system can promote global responses to global challenges and protect Australia from coercive power, it serves our interests. Fourth, the liberal dimensions of the order reflect Australian values and interests and should be protected wherever possible.

    According to Hilary Charlesworth, Melbourne Laureate Professor at the Melbourne Law School:

    > Australia's aspirations to 'good international citizenship' have waxed and waned in practice. Canberra's attitude to international law and institutions might be best described as ambivalent. Certainly, Australia has not demonstrated the hostility towards international legal institutions manifested in particular contexts by the superpowers.

    And in the words of Rory Medcalf, Head of the National Security College, ANU:

    > It is striking that advocacy of a rules-based international order has been a broadly consistent thread of Australian foreign policy across five prime ministers and both sides of politics over the past 12 years. That advocacy tended to intensify as the rules-based system came under increasing strain, although has been pragmatically tempered somewhat in 2020 when the world entered a phase of starkly worsening disorder and disruption: note the extensive reference to the rules-based order in Australia's 2016 Defence White Paper, but the greater focus on power and deterrence in the 2020 Defence Strategic Update.<br style="margin-top: 1em; display: block; content: '';" />This pragmatism is not unique to the COVID-and-after era — indeed from Rudd onwards, Australian leaders were always conscious that the reality was a 'rules-and-power-based order', and we needed to be able to operate in both.

    Our examination of the past decade suggests that the bipartisan continuity noted by Rory is a reaction to the major geopolitical shifts in this period: the rise of an assertive China, a more disruptive United States, and increasingly competitive state behaviour, including in new domains such as cyber and space.

    However, the growing popularity of the phrase 'rules-based order' has not always brought greater clarity as to what it is, or what it is supposed to do. Australian leaders have deployed the RBO in different ways in response to different challenges.

    Below, we present thematic and chronological accounts of the 'rules-based order' concept in Australian security and foreign policy, highlighting key ideas and moments of evolution. Starting with Kevin Rudd's 2008 address to The Brookings Institution in Washington DC, and extending to the current prime minister, Scott Morrison, we track how the idea has been shaped by each government and examine significant global events that influenced its development. We also explore ten key themes that emerge again and again through which Australian governments have promoted the concept since 2008. Along the way, you will see comments from experts who shaped the national debate and made government policy.<br><br>


