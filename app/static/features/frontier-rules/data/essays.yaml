    title: The West, Alliances and the Rules-Based Order
    author: Kori Schake
    position: Senior Fellow and the Director of Foreign and Defense Policy Studies at the American Enterprise Institute (AEI)
    bio: >
      <p>Dr Kori Schake is a Senior Fellow and the Director of Foreign and Defense Policy Studies at the American Enterprise Institute (AEI). Before joining AEI, Dr Schake was the Deputy Director-General of the International Institute for Strategic Studies in London. She has had a distinguished career in government, working at the US State Department, the US Department of Defense, and the National Security Council at the White House. She has also taught at Stanford, West Point, Johns Hopkins University's School of Advanced International Studies, National Defense University, and the University of Maryland.</p>
      <p>Dr Schake is the author of five books, among them <em>America vs the West: Can the Liberal World Order Be Preserved?</em> (Penguin Random House Australia, Lowy Institute, 2018); <em>Safe Passage: The Transition from British to American Hegemony</em> (Harvard University Press, 2017); <em>State of Disrepair: Fixing the Culture and Practices of the State Department</em> (Hoover Institution Press, 2012); and <em>Managing American Hegemony: Essays on Power in a Time of Dominance</em> (Hoover Institution Press, 2009). She is also the co-editor, along with former Secretary of Defense Jim Mattis, of <em>Warriors & Citizens: American Views of Our Military</em> (Hoover Institution Press, 2016).</p>
      <p>Dr Schake has a PhD and MA in government and politics from the University of Maryland, as well as an MPM from the University of Maryland School of Public Policy. Her BA in international relations is from Stanford University.</p>
      
  - href: "technology-order-disorder"
    scale: 1
    title: Technology, Order and Disorder
    author: Samir Saran
    position: President of the Observer Research Foundation (ORF)
    bio: >
      <p>Dr Samir Saran is the President of the Observer Research Foundation (ORF), India's premier think tank, headquartered in New Delhi. His research focuses on issues of global governance, climate change and energy policy, technology and media, and India's foreign policy.</p>
      <p>He curates the Raisina Dialogue, India's annual flagship platform on geopolitics and geo-economics, and is the founder of CyFy, India's annual conference on cybersecurity and internet governance. He spearheads the foundation's efforts to foster new international partnerships and incubate young leaders networks and youth-led conversations globally. </p>
      <p>Dr Saran is a member of the Regional Action Group of the World Economic Forum (WEF), a part of WEF's Global Future Council on Geopolitics; and served as a Commissioner of The Global Commission on the Stability of Cyberspace. He is a member of the Board of Directors at ORF America.</p>
      <p>Samir has authored four books, edited journals and publications and written several academic papers and book chapters in the field. He is featured regularly in Indian and international print and broadcast media. His latest publications include <em>The New World Disorder and The Indian Imperative</em> with Shashi Tharoor (Aleph Book Company, 2020) and <em>Pax Sinica: Implications for the Indian Dawn</em> with Akhil Deo (Rupa, 2019).</p>

  - href: "technology-norms-future-war"
    scale: 1
    title: Technology, Norms and the Future of War
    author: Mick Ryan
    position: AM
    bio: >
      <p>Mick Ryan AM has more than thirty years' experience in dynamic groups that have overcome adverse circumstances to solve complex institutional problems.Mick spent his early career in the military, building a foundation of leadership and management experience. He completed appointments in operations, training and organisational development. He served in East Timor, Indonesia, the United States, Iraq and Afghanistan, as well as in an exchange posting with the US Marine Corps. He was seconded to the Pentagon where he worked on strategy for the US Chairman of Joint Chiefs of Staff during the Obama administration. Mick also led large-scale organisational reform programs that included the 2008 Adaptive Army program, the 2016-17 reform of Australian Army training and education, as well as Defence-wide education and training from 2018-2021.</p>
      <p>Mick was made a Member of the Order of Australia (AM) for his leadership of Australia's first reconstruction task force in Afghanistan. He holds master's degrees in operational studies, public policy and military studies from the Marine Corps University and from Johns Hopkins University. He completed his 35-year career with the Australian Army and transitioned to the Army Reserve as a Major General on 27 February 2022. His book, <em>War Transformed: The Future of Twenty-First-Century Great Power Competition and Conflict</em>, was published in February 2022 by USNI Books.</p>  