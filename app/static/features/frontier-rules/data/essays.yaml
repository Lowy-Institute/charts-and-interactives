    title: The West, Alliances and the Rules-Based Order
    author: Dr Kori Schake
    position: Senior fellow and the director of foreign and defense policy studies at the American Enterprise Institute (AEI)
    bio: >
      <p>Kori Schake is a senior fellow and the director of foreign and defense policy studies at the American Enterprise Institute (AEI). Before joining AEI, Dr. Schake was the deputy director- general of the International Institute for Strategic Studies in London. She has had a distinguished career in government, working at the US State Department, the US Department of Defense, and the National Security Council at the White House. She has also taught at Stanford, West Point, Johns Hopkins University's School of Advanced International Studies, National Defense University, and the University of Maryland.</p>
      <p>Dr. Schake is the author of five books, among them <em>America vs the West: Can the Liberal World Order Be Preserved?</em> (Penguin Random House Australia, Lowy Institute, 2018); <em>Safe Passage: The Transition from British to American Hegemony</em> (Harvard University Press, 2017); <em>State of Disrepair: Fixing the Culture and Practices of the State Department</em> (Hoover Institution Press, 2012); and <em>Managing American Hegemony: Essays on Power in a Time of Dominance</em> (Hoover Institution Press, 2009). She is also the coeditor, along with former Secretary of Defense Jim Mattis, of <em>Warriors & Citizens: American Views of Our Military</em (Hoover Institution Press, 2016).</p>
      <p>Dr. Schake has a PhD and MA in government and politics from the University of Maryland, as well as an MPM from the University of Maryland School of Public Policy. Her BA in international relations is from Stanford University.</p>
      
  - href: "technology-order-disorder"
    scale: 1
    title: Technology, Order and Disorder
    author: Dr Samir Saran
    position: President of the Observer Research Foundation (ORF)
    bio: >
      <p>Samir Saran is the President of the Observer Research Foundation (ORF), India’s premier think tank, headquartered in New Delhi. His research focuses on issues of global governance, climate change and energy policy, technology and media, and India’s foreign policy.</p>
      <p>He curates the Raisina Dialogue, India’s annual flagship platform on geopolitics and geo-economics, and is the founder of CyFy, India’s annual conference on cybersecurity and internet governance. He spearheads the foundation’s efforts to foster new international partnerships and incubate young leaders networks and youth led conversations globally.</p>
      <p>Samir is a member of the Regional Action Group of the World Economic Forum (WEF), a part of WEF’s Global Future Council on Geopolitics; and served as a Commissioner of The Global Commission on the Stability of Cyberspace. He is a member of the Board of Directors at ORF America.</p>
      <p>Samir has authored four books, edited important journals and publications and written several academic papers and book chapters. He is featured regularly in Indian and international print and broadcast media. His latest publications include <em>The New World Disorder and The Indian Imperative</em> with Shashi Tharoor and <em>Pax Sinica: Implications for the Indian Dawn</em> with Akhil Deo.</p>

  - href: "technology-norms-future-war"
    scale: 1
    title: Technology, Norms and the Future of War
    author: Mick Ryan
    position: AM
    bio: >
      <p>Mick Ryan AM has over thirty years of being part of dynamic groups that have focussed on overcoming the most adverse of circumstances to solve complex institutional problems. Whether it has been in a small town supplying clean drinking water, leading the reconstruction efforts for an entire province in southern Afghanistan, or managing institutional change management efforts for the Australian Army or Australian Defence Force.</p>
      <p>Mick’s early career was spent in the military building a foundation of leadership and management experience. He was able to complete a varied range of appointments in operations, training and organisational development and he served internationally in East Timor, Indonesia, the United States, Iraq and Afghanistan, as well as an exchange posting with the U.S. Marine Corps.</p>
      <p>In more senior appointments, Mick led the development and execution of large-scale organisational reform programs that included the 2008 Adaptive Army program, the 2016-17 reform of Australian Army training and education, as well as Defence wide education and training from 2018-2021. He also represented Australia on a secondment in the Pentagon where he worked on strategy for the US Chairman of Joint Chiefs during the Obama Administration.</p>  