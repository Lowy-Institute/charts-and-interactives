name: Trigger deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: git log -n 1 master --pretty=format:"%H" > app/data/_v

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Trigger external user deploy
          file_pattern: app/data/_v
          commit_user_name: Lowy Institute
          commit_user_email: digitalteam@lowyinstitute.org
          commit_author: Lowy Institute <digitalteam@lowyinstitute.org>
